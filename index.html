<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>NFT Startup Landing Page</title>
    </head>
    <body>
        <header></header>
        <main>
            <button>Sign up</button>
            <!--Template container for nft: start-->
            <div class="nft-main">
                <div class="nft-pic"></div>
                <div class="nft-data">
                    <div class="nft-data-top">
                        <p class="color">GLOOP SERIES</p>
                        <p>TOP BIO</p>
                    </div>
                    <div class="nft-data-middle">
                        <p></p>
                        <div class="nft-data-middle-logo">
                            <img src="assets/eth.svg" alt="ethereum logo" />
                            <p>2.99 ETH</p>
                        </div>
                    </div>
                    <div class="nft-data-bottom">
                        <p>#12983</p>
                        <p>1 day left</p>
                    </div>
                </div>
            </div>
            <!--Template container for nft: end-->
        </main>
        <footer></footer>
    </body>
</html>
